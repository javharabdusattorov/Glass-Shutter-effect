<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Shutter Effect</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 

    <section>
        <div>
            <h2 id="rangeValue">0</h2>
            <!-- Fill Range top -->
            <div id="fillRangeTopLeft"></div>
            <div id="fillRangeTopRight"></div>
            <!-- Fill Range bottom -->
            <div id="fillRangeBottomLeft"></div>
            <div id="fillRangeBottomRight"></div>
            <input type="range" class="range" value="0" min="0" max="100"
            onmousemove="rangeSlider(this.value)" onchange="rangeSlider(this.value)">
        </div>
    </section>
    

    <script src="js/script.js"></script>
</body>
</html>
